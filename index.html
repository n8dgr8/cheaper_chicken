<html>

<head>
  <title>cheapchicken.today</title>
  
  <script type="text/javascript">
    var dayOfWeek = new Date().getDay();
    
    var el = document.createElement("div");
    
    if(dayOfWeek === 4) {
      el.textContent = "Rejoice!";
    } else {
      el.textContent = "What the cluck?  Not today?";
    }
    document.body.appendChild(el);
  </script>
  
</head>
